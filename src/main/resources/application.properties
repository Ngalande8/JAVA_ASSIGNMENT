server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
vaadin.pnpm.enable = false

spring.jpa.database-platform=com.example.application.SQLDialect
spring.jpa.generate.ddl=true
spring.jpa.hibernate.ddl-auto=update


spring.datasource.url = jdbc:sqlite:issueTracker.db

#  ://localhost:3306/spring-security-password-encoding?\
#  useJDBCCompliantTimeZoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
#spring.datasource.driver-class-name = org.sqlite.JDBC

spring.datasource.username = admin
spring.datasource.password = admin


spring.jpa.show-sql = true
spring.jpa.properties.hibernate,format_sql = true

server.error.include-message = always